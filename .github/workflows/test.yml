name: Test grammar & Python package

on:
  push:
    branches: ["*"]
    paths:
      - grammar.js
      - src/**
      - bindings/**
      - binding.gyp
  pull_request:
    branches: ["*"]
    paths:
      - grammar.js
      - src/**
      - bindings/**
      - binding.gyp

jobs:
  test-grammar:
    uses: tree-sitter-grammars/.github/.github/workflows/ci.yml@main
  test-package:
    name: Test the Python package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install dependencies
        run: pip install -e .
      - name: Run tests
        run: test/test_package.py
